services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "127.0.0.1:11434:11434"
    volumes:
      - ollama:/root/.ollama
    gpus: all
    restart: unless-stopped

  openclaw:
    build:
      context: ./openclaw
    container_name: openclaw
    ports:
      - "18789:18789"
    environment:
      - OLLAMA_API_KEY=${OLLAMA_API_KEY:-ollama-local}
      - OLLAMA_HOST=http://ollama:11434
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN:-changeme-supersecret}
      - HOME=/data
      - OPENCLAW_STATE_DIR=/data
      - OPENCLAW_CONFIG_PATH=/data/openclaw.json
    volumes:
      - openclaw-data:/data
    depends_on:
      - ollama
    restart: unless-stopped
    # IMPORTANT: remove command override so Dockerfile CMD (pm2-runtime) is used
    # command: ...
volumes:
  ollama:
  openclaw-data:
