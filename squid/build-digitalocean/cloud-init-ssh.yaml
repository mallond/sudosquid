#cloud-config
write_files:
  - path: /root/.ssh/authorized_keys
    owner: root:root
    permissions: '0600'
    content: |
      ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIJ8jtzHb+OA2E1tmW9+ulKyah0bR/MYU3eJiF306Aio4 clawdbot-auto
runcmd:
  - chmod 700 /root/.ssh
  - chmod 600 /root/.ssh/authorized_keys
  - (command -v systemctl >/dev/null 2>&1 && systemctl restart ssh || service ssh restart || true)
