services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "127.0.0.1:11434:11434"
    volumes:
      - ollama:/root/.ollama
    gpus: all
    restart: unless-stopped

  openclaw:
    build:
      context: ./openclaw
    container_name: openclaw
    ports:
      - "18789:18789"
    environment:
      - OLLAMA_API_KEY=${OLLAMA_API_KEY:-ollama-local}
      - OLLAMA_HOST=http://ollama:11434
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN:-changeme-supersecret}
    volumes:
      # Persist state
      - openclaw-home:/root/.openclaw
      # Mount a known-good config file (no heredoc/quoting issues)
      - ./openclaw/openclaw.json:/root/.openclaw/openclaw.json:ro
    depends_on:
      - ollama
    restart: unless-stopped
    command: ["bash", "-lc", "chmod 600 /root/.openclaw/openclaw.json || true; exec openclaw gateway --bind lan --port 18789 --verbose"]

volumes:
  ollama:
  openclaw-home:
